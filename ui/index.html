<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazero - Duel IA aleatoires (7x7)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header class="hero">
      <div>
        <p class="eyebrow">Phase 1 · Variant 7x7</p>
        <h1>Amazero — Duel aleatoire en direct</h1>
        <p class="lede">Deux IA aleatoires jouent en live (7x7, 2 amazones par camp). Pas de parties pre-enregistrees.</p>
        <div class="actions">
          <button id="play-pause" class="btn primary">Jouer</button>
          <button id="reset" class="btn ghost">Reset</button>
        </div>
      </div>
      <div class="panel">
        <div class="label">Vitesse</div>
        <input id="speed" type="range" min="200" max="1400" step="100" value="700">
        <div class="label small">Glisser pour accelerer ou ralentir la lecture.</div>
      </div>
    </header>

    <main class="layout">
      <section class="board-shell">
        <div id="board" class="board"></div>
        <div id="meta" class="meta"></div>
      </section>
    </main>
  </div>
  <script src="app.js" type="module"></script>
</body>
</html>
